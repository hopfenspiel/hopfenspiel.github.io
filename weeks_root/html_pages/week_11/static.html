<!DOCTYPE html>
<html>
<head>
    <meta lang="en" charset="utf-8">
    <title>static example</title>
    <style>
        /*no positioning style on a static webpage */
        p {background-color:#F6B61E; padding: 50px; margin: 10px 100px; }
    </style>
</head>
<body>
    <h1>This is a Static Webpage</h1>
    <p>Nothing on this page is "fixed" relative to the screen, and nothing is positioned by the creator.</p>
    <p>Just a plain old, ordinary, everyday page.</p>
    <h2>More ordinary stuff</h2>
    <p>Just some more ordinary things to show you here. Nothing really worth reading I'm afraid.</p>
</body>
</html>
